<body>
<h1 style="text-align: center;">
    选择显示yml数据

    <ul class="buttongroup" style="list-style: none;">

            <button id="bt3" onclick="btClickChangeYmlContent(this)">未定义操作</button>

        <li style="text-align: center;margin-top: 20px;">
            <button id="bt4" onclick="btClickChangeYmlContent(this)">未定义操作</button>
        </li>
        <li style="text-align: center;margin-top: 20px;">
            <button id="bt5" onclick="btClickChangeYmlContent(this)">未定义操作</button>
        </li>

        </li>

<div contenteditable="true" style="width: 40%;margin-top: 20px;float: left">
    <pre id="prehtml"></pre>
</div>
<!--设置一个按钮组点击切换数据-->
<div style="margin-bottom: 50px;float: left">
    <ul class="buttongroup" style="list-style: none;">
        <li style="text-align: center;">
            <button id="bt7" onclick="submitFix()">提交修改</button>
        </li>
        <li style="text-align: center;margin-top: 20px;">
            <button id="bt8" onclick="btClickChangeYmlContent(this)">判断json数据是否规范</button>
        </li>
        <li style="text-align: center;margin-top: 20px;">
            <button id="bt9" onclick="json2yml()">json转yml</button>

        </li>
        <li style="text-align: center;margin-top: 20px;">
            <button id="bt12" onclick="btClickChangeYmlContent(this)">未定义操作</button>
        </li>
    </ul>
</div>
</body>


<script>
    function formatBeautyJson(obj){
        function output(inp) {
            document.getElementById("prehtml").innerHTML = inp;
        }
        //var obj=getJson()
        var str = JSON.stringify(obj, undefined, 4);
        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&').replace(/</g, '<').replace(/>/g, '>');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
                function (match) {
                    var cls = 'number';
                    if (/^"/.test(match)) {
                        if (/:$/.test(match)) {
                            cls = 'key';
                        } else {
                            cls = 'string';
                        }
                    } else if (/true|false/.test(match)) {
                        cls = 'boolean';
                    } else if (/null/.test(match)) {
                        cls = 'null';
                    }
                    return '<span class="' + cls + '">' + match + '</span>';
                });
        }
        output(syntaxHighlight(str));//将美化格式化后的json数据写入到pre标签
    }

    var currentBtn;
    function submitFix() {
        var msgp=$("#prehtml").text()
        if (!isJSON(msgp)){
            $.ajax({
                ansyc: false,//是否异步发送
                type: "POST",
                url: "/setYmlInfo",
                data: {
                    "ymlInfoAfterChangingContent" : msgp,
                    "ymlFilename"     : currentBtn
                },
                dataType: "json",
                success: function (data) {
                    alert("修改成功")
                },
                error: function (data) {
                    alert("错误")
                }
            })
        }
        else
            alert("非法json数据，请检查格式,操作终止")
    }
    function btClickChangeYmlContent(event){
        var text=event.innerText.trim()
        currentBtn=text;
        var sendText=text.substring(text.indexOf("application")).trim()
        //alert(sendText)
        $.ajax({
            ansyc: false,//是否异步发送
            type: "GET",
            url: "/getYmlInfo",
            data: {
                "ymlFilename"     : sendText
            },
            dataType: "json",
            success: function (data) {
                //alert(data.msg)
                if (sendText=="application.yml") {
                    formatBeautyJson(data['application'])
                }
                else if (sendText=="application-dev.yml") {
                    formatBeautyJson(data['application-dev'])
                }
                else if (sendText=="application-prod.yml") {
                    formatBeautyJson(data['application-prod'])
                }
                else if (sendText=="application-test.yml") {
                    formatBeautyJson(data['application-test'])
                }
            },
            error: function (data) {
                alert("错误")
            }
        })
    }

    window.onload=function (){
        $.ajax({
            ansyc: false,//是否异步发送
            type: "GET",
            url: "/getYmlInfo",
            data: {
                "ymlFilename"     : "application.yml"
            },
            dataType: "json",
            success: function (data) {
                //获取返回数据的数量
                var pathLength=data.ymlFilenamePath.length
                //根据返回的数量给button赋值，这样就不用写死了
                for (var i = 0; i < pathLength; i++) {
                    //alert("#bt"+(String)(1+1))
                    $("#bt"+(i+1)).text(data.ymlFilenamePath[i])
                }
            },
            error: function (data) {
                alert("错误")
            }
        })
    }
    //检查json数据是否合法
    function isJSON(str) {
        if (typeof str == 'string') {
            try {
                var obj=JSON.parse(str);
                if(typeof obj == 'object' && obj ){
                    return true;
                }else{
                    return false;
                }
            } catch(e) {
                console.log('error：'+str+'!!!'+e);
                return false;
            }
        }
        console.log('It is not a string!')
    }

    //json转yml
    function json2yml(){
        let json=$("#prehtml").text()
        if(json){
            try{
                let jsonObj=JSON.parse(json);
                $("#prehtml").html(hljs.highlight("yaml",jsyaml.dump(jsonObj)).value)
            } catch(e) {
                alert(e)
            }
        }
    }
</script>
</html>
