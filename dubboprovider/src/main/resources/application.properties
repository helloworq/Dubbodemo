#提供者名字
dubbo.application.name=user-service-provider
#注册中心地址
dubbo.registry.address=127.0.0.1:2181
#注册中心协议
dubbo.registry.protocol=zookeeper
#协议名
dubbo.protocol.name=dubbo
#协议通信地址
dubbo.protocol.port=20881
#监控器协议
dubbo.monitor.protocol=registry
#注解扫描地址
dubbo.scan.base-packages=com.mydubbo.dubbo.Service

#mysql配置信息
server.servlet.context-path=/
spring.datasource.url=jdbc:mysql://localhost:3306/mytest?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring data jpa配置信息
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update



spring.redis.host=localhost
spring.redis.port=6379
#连接池最大阻塞等待时间
#spring.redis.jedis.pool.max-wait=30000
#连接池最大链接数
#spring.redis.jedis.pool.max-active=100
#连接池最大链接数
#spring.redis.lettuce.pool.max-idle=20
#连接池最小空闲连接
#spring.redis.jedis.pool.min-idle=0
#链接超时时间
spring.redis.timeout=3000


#日志
dubbo.application.logger=log4j